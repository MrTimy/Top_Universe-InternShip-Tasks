<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI</title>
</head>

<body>
    <section class="container">
        <div class="cover">
            <div class="img">
                <img src="./top-universe-top.jpg" alt="">
                <h1>TOP UNIVERSE BMI CALCULATOR</h1>
            </div>

            <div class="form">
                <form action="" id="main-form">
                    <div> <label>Height (Feet) </label> <input type="text" id="height1" name="height1"> </div>
                    <div> <label>Height (Inches) </label> <input type="text" id="height2" name="height2"></div>
                    <div> <label>Weight (Kg.) </label> <input type="text" id="weight" name="weight"></div>
                    <div> <label> Gender </label> <input type="text" id="gender" name="gender"></div>
                    <div> <label> Age </label> <input type="text" id="age" name="age"> </div>

                    <div class="result"> BMI RESULT</div>
                    <div id="Metric"></div>
                    <div id="Imperial"></div>
            
                    <button type="submit" id="btn" onclick="">Calculate BMI</button>
                </form>

            </div>
        </div>
    </section>


    <script type="text/javascript" src="bmi.js"></script>
</body>

</html>
